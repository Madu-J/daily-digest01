{% extends "base.html" %}
{% block title %}Daily Digest | Profile Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">


<div class="cardd container">
    <div class="m-b-25"> <img class="rounded-circle account" id="profile-img" src="{{ user.profile.url }}" alt="">
    <h1 class="page-title">Profile Page</h1>
    <br>
    <h2 id="profile-h1">{{user.username|title}}</h2>
    <p class="title">{{user.email}}</p>
    <!-- My Socials -->
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an account? <a href="{% url 'user_profile' user.pk %}">Login</a></small>
        </div>
    </div>
</div>

{% endblock %}
