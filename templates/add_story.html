{% extends "base.html" %}
{% block title %}Daily Digest | Add Story{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h1 class="page-title">Add Story</h1>
    <hr class="home-break">
    <br>
    <div class="row justify-content-center ">
        {% if user.is_authenticated %}
        {% load cloudinary %}
        <div class="col-11 col-md-8 col-lg-6 mt-3 add-story-outer">
            <!--  Add Story Form -->
            <form method="post" class="add-story mb-5" enctype="multipart/form-data">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark">Submit</button>
                <a class="btn btn btn-outline-dark m-2" href="{%  url 'add_story' %}">Cancel</a>
            </form>
        </div>
        {% endif %}
    </div>
</div>

{%endblock%}
