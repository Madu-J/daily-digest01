{% extends 'base.html' %}
{% block title %} Daily Digest | Profile Page {% endblock %}
{% load crispy_forms_tags %}


{% block content %}

<!--Icon library-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<hr>
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- My Socials -->
            <h3 class="feature-title">Profile Page</h3>
            <h3 id="profile">{{user.username|title}}</h3>
            <a href="#" id="auth-links">LinkedIn</a>
            <a href="#" id="auth-links">Facebook</a>
            <a href="#" id="auth-links">Twitter</a>
            <a href="#" id="auth-links">Instagram</a>
            <div class="col-11 col-md-8 col-lg-6 mt-3 add-post-outer">
                <form method="post" class="add-post mb-5" enctype="multipart/form-data">
                    {{ p_form | crispy }}
                    {{ e_form | crispy }}
                    <button type="submit" class="btn btn-outline-dark">User Profile</button>
                    <a class="btn btn-outline-dark m-2" href="{% url 'user_profile' user.pk %}">Cancel</a>
                </form>
            </div>
    
            <p><button id="btn-profile">
                <a href="#" id="auth-links">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                User Profile
            </button></p>
        </div>
    </div>
</div>
{% endblock content %}
