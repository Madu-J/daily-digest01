{% extends "base.html" %}
{% block title %}Daily Digest | Edit Profile{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <h1 class="page-title">Edit Profile</h1>
    <hr class="home-break">
    <br>
    <div class="row justify-content-center">
        {% if user.is_authenticated and comment.name == user.username  %}
        <!-- Ensure the user is signed in, and the comment they're trying to access is owned by them -->
        <div class="form-group">
            <form method="POST">
                {{ form | crispy }}
                {% csrf_token %}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-dark">Update Profile</button>
                    <a class="btn btn-outline-dark m-2"
                        href="{% url 'update_profile' user.pk %}">Cancel</a>
                </div>
            </form>
        </div>
        {% endif %}
    </div>
</div>

{% endblock %}
